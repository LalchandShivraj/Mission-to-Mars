<!DOCTYPE html
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <!-- Add Background Image to Jumbotron Header -->
    <style type="text/css">
    .jumbotron{
        margin-top: 20px;
        background-image: url("https://images.mktw.net/im-326818?width=1260&size=1.3559322033898304");
        background-size: cover;
        color:white;
    }
    </style>
</head>
<body>
    <div class="container">
        <!-- Add Jumbotron to Header -->
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <!-- Add button to activate scraping -->
            <p><a class="btn btn-success btn-lg" data-toggle="tooltip" data-placement="top" title="Click for more news about Mars" href="/scrape" role="button">Scrape New Data</a></p>
        </div>
        <!-- Mars News -->
        <div class="row" id="mars-news">
            <div class="col-md-12">
                <div class="media">
                    <div class="media-body">
                        <h2>Latest Mars News</h2>
                        <h4 class="media-heading">{{mars.news_title}}</h4>
                        <p>{{ mars.new_paragraph }}</p>
                </div>
            </div>
        </div>
        <!-- Mars Featured Image -->
        <div class="row" id="mars-featured-image">
            <div class="col-md-6">
                <h2>Featured Mars Image</h2>
                <img src="{{ mars.featured_image }}" class="figure-img img-responsive" alt="Responsive image"/>
                <figcaption class="figure-caption text-right">A cool picture from Mars.</figcaption>
            </div>
            <!-- Mars Facts -->
            <div class="col-md-4">
                <div class="row" id="mars-facts">
                    <h2> Mars Facts </h2>
                    {{ mars.facts | safe }}
                </div>
            </div>
        </div>
        <div class="row" id="mars-hemispheres">
            <h3> Mars Hemispheres </h3>
            {% for hemisphere in mars.hemispheres %}
            <div class="col-md-3">
                <div class="img-thumbnail">
                    <img src="{{ hemisphere.img_url | default('static/images/error.png', true) }}" class="img-fluid" alt="..." style="width:100%"> 
                    <div class="caption">
                        <h4>{{hemisphere.title}}</h4>
                    </div>
                </div>
            </div>
            {%endfor%}
        </div>       
    </div>
</body>
</html>
